<div class="jumbotron">

	<div ng-repeat="result in results" ng-init="resultIndex=$index" ng-show="resultIndex==QuestionNo" style="width:auto">
	    <h2>Question:</h2><h4>{{result.question}}</h4>
	    <h5 class="header-choices"><b>Choices:</b></h5>
	    <ul>
	    	<li ng-repeat="choice in result.choices" ng-click="optionSubmitted(resultIndex,$index)" ng-class="{right:result.answered && choice.answer, wrong: result.answered && choice.wrongAnswer,choices:!result.answered }"> {{choice.value}}</li>
	    </ul>
		<div ng-show="result.answered">
			<button ng-hide="QuestionNo==results.length-1" class="btn btn-primary" ng-click="nextQuestion()">Next Question</button>
			<button ng-show="QuestionNo==results.length-1" class="btn btn-primary" ng-click="resultPage()">Result</button>
		</div>
	</div>
</div>
